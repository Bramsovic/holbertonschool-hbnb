<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='Image_2-removebg-preview.png') }}" alt="Logo" class="logo">
    <a href="{{ url_for('login') }}" class="login-button">Login</a>
  </header>

  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
  </nav>

  <main>
    <section id="place-details">
      <div class="place-details"></div>
      <div class="place-info"></div>
    </section>

    <section id="add-review" class="add-review" style="display: none;">
      <h2>Add a Review</h2>
      <form id="review-form" class="form">
        <label for="review-text">Your review:</label>
        <textarea id="review-text" name="review-text" required></textarea>
      
        <label>Rating:</label>
        <div id="star-rating" class="star-rating">
          <span data-value="1">☆</span>
          <span data-value="2">☆</span>
          <span data-value="3">☆</span>
          <span data-value="4">☆</span>
          <span data-value="5">☆</span>
        </div>
        <input type="hidden" id="rating" name="rating" required>
      
        <button type="submit">Submit</button>
      </form>
      
    </section>
  </main>

  <footer>
    <p>© 2025 - All rights reserved</p>
  </footer>

  <script>
    const placeId = "{{ place_id }}";
  </script>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
